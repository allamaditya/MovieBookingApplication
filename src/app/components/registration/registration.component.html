<div style="background-color:lightblue;">
<!-- Section: Design Block -->

  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">


        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="registrationForm">
              <h1>Register User</h1>
              <!-- UserId input -->
              <div class="form-outline mb-4">
                <input type="text" id="loginId" class="form-control" formControlName="loginId" />
                <label class="form-label" for="loginId">UserId</label>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" />
                    <label class="form-label" for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" />
                    <label class="form-label" for="lastName">Last name</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" formControlName="email" />
                <label class="form-label" for="email">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" formControlName="password" />
                <label class="form-label" for="password">Password</label>
              </div>
              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"/>
                <label class="form-label" for="confirmPassword">Confirm Password</label>
              </div>

               <!-- Contact Number input -->
               <div class="form-outline mb-4">
                <input type="text" id="contactNumber" class="form-control" formControlName="contactNumber" />
                <label class="form-label" for="contactNumber">Contact Number</label>
              </div>
               <!-- Roles input -->
               <div class="form-outline mb-4">
                <input type="text" id="roles" class="form-control" formControlName="roles" />
                <label class="form-label" for="roles">Roles</label>
              </div>
               <!-- Secret Question input -->
               <div class="form-outline mb-4">
                <input type="text" id="secretQuestion" class="form-control" formControlName="secretQuestion" />
                <label class="form-label" for="secretQuestion">Secret Question</label>
              </div>
              <!-- Secret Answer input -->
              <div class="form-outline mb-4">
                <input type="text" id="answer" class="form-control" formControlName="answer" />
                <label class="form-label" for="answer">Secret Answer</label>
              </div>


              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" routerLink="/login" (click)="registerUser()">
                Sign up
              </button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- </section> -->
<!-- Section: Design Block -->
</div>
