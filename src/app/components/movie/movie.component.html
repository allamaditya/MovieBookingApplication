<div style="background-color:lightblue;">
<div class="border">
  <button mat-raised-button color="primary" class="example-button-row" aria-label="Example icon-button with share icon" routerLink="/login">
    LogOut
  </button>
  </div>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
      </div>

      <div class="col-md-5 col-lg-6 col-xl-6 offset-xl-1">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form [formGroup]="createMovieForm">
              <h1 >
                 <span style="color: hsl(218, 81%, 75%)">Create New Movie</span>
               </h1>
              <!-- MovieId input -->
              <div class="form-outline mb-4">
                <input type="text" id="movieId" class="form-control" formControlName="movieId" />
                <label class="form-label" for="movieId">MovieId</label>
              </div>

              <!-- Movie Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="movieName" class="form-control" formControlName="movieName" />
                <label class="form-label" for="movieName">Movie Name</label>
              </div>

              <!-- Total Tickets input -->
              <div class="form-outline mb-4">
                <input type="text" id="totalTickets" class="form-control" formControlName="totalTickets" />
                <label class="form-label" for="totalTickets">Total Tickets</label>
              </div>
              
              <!-- Theater Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="theaterName" class="form-control" formControlName="theaterName" />
                <label class="form-label" for="theaterName">Theater Name</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="addMovie()">
                Add Movie
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
</div>
